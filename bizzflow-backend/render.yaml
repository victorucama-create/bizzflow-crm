services:
  - type: web
    name: bizzflow-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bizzflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: bizzflow-db
    databaseName: bizzflow_crm
    user: bizzflow_user
    plan: free
