<!DOCTYPE html>
<html>
<head>
    <title>Login BizzFlow</title>
    <style>
        body { font-family: Arial; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Login BizzFlow CRM</h2>
        
        <input type="email" id="email" placeholder="Email" value="admin@bizzflow.com">
        <input type="password" id="password" placeholder="Senha" value="admin123">
        <button onclick="login()">Entrar</button>
        
        <div id="result" class="result"></div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #666; text-align: center;">
            <p>Email: admin@bizzflow.com</p>
            <p>Senha: admin123</p>
        </div>
    </div>

    <script>
    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');
        
        resultDiv.style.display = 'none';
        
        try {
            const response = await fetch('https://bizzflow-crm.onrender.com/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (data.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Login realizado com sucesso!</h3>
                    <p><strong>Usu√°rio:</strong> ${data.user.name}</p>
                    <p><strong>Token:</strong> ${data.token.substring(0, 30)}...</p>
                    <p style="margin-top: 15px;">
                        <a href="https://bizzflow-crm.onrender.com/dashboard" target="_blank" style="background: #10b981; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none;">
                            üöÄ Acessar Dashboard
                        </a>
                    </p>
                `;
                
                // Salvar token no localStorage
                localStorage.setItem('bizzflow_token', data.token);
                localStorage.setItem('bizzflow_user', JSON.stringify(data.user));
                
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Erro:</strong> ${data.message}`;
            }
        } catch (error) {
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `<strong>‚ùå Erro de conex√£o:</strong> ${error.message}`;
        }
        
        resultDiv.style.display = 'block';
    }
    
    // Teste autom√°tico ao carregar
    window.onload = function() {
        setTimeout(() => {
            document.getElementById('email').value = 'admin@bizzflow.com';
            document.getElementById('password').value = 'admin123';
        }, 500);
    };
    </script>
</body>
</html>
